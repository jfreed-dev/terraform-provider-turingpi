name: TFLint

on:
  push:
    branches: ["main"]
    paths:
      - 'examples/**/*.tf'
      - '.tflint.hcl'
      - '.github/workflows/tflint.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'examples/**/*.tf'
      - '.tflint.hcl'
      - '.github/workflows/tflint.yml'

permissions:
  contents: read

jobs:
  tflint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init

      - name: Validate Terraform syntax
        run: |
          for dir in examples/*/; do
            echo "==> Validating $dir"
            terraform -chdir="$dir" fmt -check -diff
          done

      - name: Run TFLint
        run: |
          for dir in examples/*/; do
            echo "==> Linting $dir"
            tflint --chdir="$dir" --config="$(pwd)/.tflint.hcl" --format=compact
          done
